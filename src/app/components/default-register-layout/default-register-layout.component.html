<main class="flex flex-col items-center justify-center w-full h-full mt-10 mx-auto">
    <section class="flex flex-col gap-4 items-center justify-center w-full h-full">
        <h1 class="font-black text-4xl">Ol√°, {{userName}}</h1>
        <p class="text-xl text-center w-2/3">{{descricao}}</p>
    </section>
    <section class="flex flex-col justify-center w-full items-center gap-6">
        <ng-content></ng-content>
        <div class="flex flex-col gap-4 my-4 w-2/3">
            <button
                [disabled]="disablePrimaryButton"
                class="w-full rounded-lg text-base font-semibold bg-black text-white py-3 px-6 shadow-lg cursor-pointer disabled:opacity-10"
                (click)="submit()"
            >{{primaryButtonText}}</button>
            <button 
                class="w-full rounded-lg text-base font-semibold border border-solid border-black py-3 px-6 shadow-lg cursor-pointer"
                (click)="navigate()"
            >{{secondaryButtonText}}</button>
        </div>
    </section>
</main>
