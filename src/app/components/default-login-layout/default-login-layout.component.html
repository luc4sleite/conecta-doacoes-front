<main class="flex items-center justify-center w-full h-full">
    <section class="flex flex-col flex-grow-3 items-center h-full p-6">
        <img class="w-32 h-32 mb-8" src="/assets/images/logo.png" alt="Logo">
        <h2 class="text-xl font-bold mb-11">{{title}}</h2>
        <ng-content></ng-content>
        <div class="flex flex-col items-center justify-center w-full gap-8">
            <button class="w-full rounded-lg text-base font-semibold bg-black text-white py-3 px-6 shadow-lg cursor-pointer">{{primaryButtonText}}</button>
            <div class="flex w-full items-center gap-5 justify-center text-xs font-normal text-gray-300">
                <div class="h-0.1 flex-grow bg-gray-300"></div>
                <span class="font-bold text-sm uppercase">ou</span>
                <div class="h-0.1 flex-grow bg-gray-300"></div>
            </div>
            <button class="w-full rounded-lg text-base font-semibold border border-solid border-black py-3 px-6 shadow-lg cursor-pointer">{{secondaryButtonText}}</button>
        </div>
    </section>
    <section class="flex flex-col p-14 flex-grow items-center justify-center gap-2 bg-gray-200 h-full">
        <h1>Faça a diferença, hoje</h1>
        <img class="" src="/assets/images/logo.png"/>
