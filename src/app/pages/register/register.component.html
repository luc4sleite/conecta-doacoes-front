<app-default-login-layout
    title="Cadastre-se agora"
    primaryButtonText="Cadastrar"
    secondaryButtonText="Acessar"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryButton]="!registerForm.valid"
>
    <form class="w-full flex flex-col gap-6 mb-8" [formGroup]="registerForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Nome"
            placeholder="Digite seu nome"
        >
            <img class="w-5 h-5" src="/assets/icons/mail.svg" alt="mail">
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="Digite seu email"
        >
            <img class="w-5 h-5" src="/assets/icons/mail.svg" alt="mail">
        </app-primary-input>
        <div>
            <label class="text-black text-base text-start mb-3" for="role">Perfil:</label>
            <div class="w-full flex">
                <select 
                    class="rounded-s-lg bg-gray-200 text-black text-base py-3 pl-5 w-full" 
                    formControlName="role"
                >
                    <option value="" disabled selected>Selecione seu perfil</option>
                    <option *ngFor="let option of roles" [value]="option.value">{{ option.label }}</option>
                </select>
                <div class="rounded-e-lg p-3 bg-black">
                    <img class="w-5 h-5" src="/assets/icons/mail.svg" alt="mail">
                </div>
            </div>
        </div>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
            placeholder="Digite seu senha"
        >
            <img class="w-5 h-5" src="/assets/icons/mail.svg" alt="mail">
        </app-primary-input>
        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Confirme a senha"
            placeholder="Confirme a senha"
        >
            <img class="w-5 h-5" src="/assets/icons/mail.svg" alt="mail">
        </app-primary-input>
    </form>
</app-default-login-layout>
